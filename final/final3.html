            <header>
                <h1>Square Up!</h1>
            </header>
            <main>
				<div class="content" id="formbackground">
					<h2>Submit your best time below!</h2>
					<p>Items labeled with an asterisk <span class="require">&lpar;*&rpar;</span> are required.</p>
					<form name="contact" id="contact" method="post" action="https://webdevbasics.net/scripts/pacific/php">
						<label for="name" class="require">*What is your name?</label>
						<input type="text" name="name" id="name" required="required">
						
						<label for="time" class="require">*What is your PB &lpar;Personal Best&rpar;?</label>
						<input type="text" pattern="[0-9]{2}:[0-9]{2}.[0-9]{3}" name="time" id="time" title="01:10.111" required="required">
						
						<label for="date">What day did the solve take place?</label>
						<input type="date" name="date" id="date">
						
						<label for="blind">Did you solve it blindfolded?</label>
						<input type="checkbox" name="blind" id="blind" value="check">
						
						<label for="puzzlechoice" class="require">*Which puzzle did you solve?</label>
						<select name="puzzlechoice" id="puzzlechoice" required="required">
							<option value="">&mdash;Please select&mdash;</option>
							<option>3x3</option>
							<option>4x4</option>
							<option>5x5</option>
							<option>Megaminx</option>
							<option>Pyraminx</option>
							<option>Square-1</option>
							<option value="other">Other &lpar;Please specify in the following textbox&rpar;</option>
						</select>
						
						<label for="otherpuzzle">What other puzzle did you solve, if applicable?</label>
						<input type="text" name="otherpuzzle" id="otherpuzzle">
						
						<label for="com">Do you have any feedback for this website?</label>
						<textarea name="com" id="com"></textarea>
						
						<label class="require">*Are you a robot?</label><br>
						<label for="robotY">Yes</label>
						<input type="radio" name="robot" id="robotY" value="yes" checked>
						<label for="robotN">No</label>
						<input type="radio" name="robot" id="robotN" value="no" required="required">
						
						<label for="nocheck">Please uncheck this box if you are human (you can never be too careful).</label>
						<input type="checkbox" name="nocheck" id="nocheck" value="check" checked>
						
						<label for="submit">Submit my time!</label>
						<input type="submit" name="submit" id="submit" value="Submit">
						
						<label for="reset">Reset Form</label>
						<input type="reset" name="reset" id="reset" value="Reset">
					</form>
